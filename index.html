  <!-- Bootstrap CSS -->

  <title>Персональная страница студента ЮИ МИИТ Котовского Сергея Сергеевича</title>

<body>
  <div class="container">
    <div class="row">
      <div class="card my-3 mx-auto" style="max-width: 540px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="./assets/photo.jpg" class="card-img" alt="Котовский Сергей Сергеевич">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Котовский Сергей Сергеевич</h5>
              <p class="card-text">
                <table class="table">
                  <tbody>
                    <tr>
                      <th>Дата и место рождения:</th>
                      <td>22 мая 1991 года, город Москва</td>
                    </tr>
                    <tr>
                      <th>Семейное положение:</th>
                      <td>Женат</td>
                    </tr>
                </table>
              </p>
              <p class="card-text"><small class="text-muted">Официальный сайт ЮИ МИИТ</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
